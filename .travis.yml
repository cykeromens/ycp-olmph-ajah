language: node_js
node_js:
- 10
before_script:
- npm install -g gulp-cli
script:
- npm run build
services: mongodb
cache:
  directories:
  - node_modules
deploy:
  provider: heroku
  api_key:
    secure: 
env:
  matrix:
  - CXX=g++-4.8
  global:
  - secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
