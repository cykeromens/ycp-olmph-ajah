<p>Login in. To see activities.</p>
<div class="col-md-12">
  <div class="alert alert-danger" *ngIf="authenticationError">
    <strong>Failed to sign in!</strong> Please check your credentials and try again.
  </div>
</div>
<form class="m-t" role="form" (ngSubmit)="login()">
  <div class="form-group">
    <input type="email" class="form-control" name="username" id="username" placeholder="Your username"
           [(ngModel)]="username">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" name="password" id="password" placeholder="Your password"
           [(ngModel)]="password">
  </div>
  <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

  <a (click)="requestResetPassword()">
    <small>Forgot password?</small>
  </a>
  <p class="text-muted text-center">
    <small>Do not have an account?</small>
  </p>
  <a class="btn btn-sm btn-white btn-block" (click)="register()">Create an account</a>
</form>
